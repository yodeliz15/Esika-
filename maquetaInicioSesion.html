<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Consultoras Ésika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B0000, #E0E0E0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #8B0000;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #8B0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .options {
      text-align: center;
      margin-top: 1rem;
    }
    .options a {
      color: #8B0000;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Consultoras Ésika</h2>
    <form>
      <input type="text" placeholder="Nombre de usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <div class="options">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <a href="#">Registrarse</a>
    </div>
  </div>
</body>
</html
