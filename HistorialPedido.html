    }

    .historial-container {

      color: #444;
    }

      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #A52A2A;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .icono {
      width: 40px;

</head>
