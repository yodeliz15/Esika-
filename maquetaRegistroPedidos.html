<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Pedidos - Ésika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #A0522D, #f5f5f5);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .pedido-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      color: #A52A2A;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #B22222;
    }
  </style>
</head>
<body>
  <div class="pedido-container">
    <h2>Registro de Pedido</h2>
    <form>
      <label for="codigo">Código del producto</label>
      <input type="text" id="codigo" placeholder="Ej: 123456">

      <label for="nombre">Nombre del producto</label>
      <input type="text" id="nombre" placeholder="Ej: Perfume Rosa">

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" min="1" placeholder="Ej: 2">

      <label for="observaciones">Observaciones</label>
      <textarea id="observaciones" rows="3" placeholder="Detalles adicionales..."></textarea>

      <button type="submit">Registrar Pedido</button>
    </form>
  </div>
</body>
</html>
