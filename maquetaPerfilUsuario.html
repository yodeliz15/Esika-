<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario - Ésika</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .perfil-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: hsl(57, 86%, 36%);
    }

    .foto {
      text-align: center;
      margin-bottom: 1rem;
    }

    .foto img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid hsl(24, 86%, 36%);
    }

    .info label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    .info input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #cccccc;
    }

    .editar-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 12px 24px;
      background-color: #0d72ad;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .editar-btn:hover {
      background-color: #98503c;
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <h2>Mi Perfil</h2>
    <div class="foto">
      <img src="https://via.placeholder.com/100" alt="Foto de perfil">
    </div>
    <div class="info">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" value="Yodeliz Claros">

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" value="yodeliz@example.com">

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" value="3100000000">
    </div>
    <button class="editar-btn">Guardar cambios</button>
  </div>
</body>
</html>
