<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Productos - Ésika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8B0000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .filtros {
      padding: 1rem;
      background-color: #eee;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .filtros select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .producto {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      padding: 1rem;
      text-align: center;
    }

    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .producto h3 {
      color: #b80000;
      margin: 0.5rem 0;
    }

    .producto p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos Ésika</h1>
  </header>

  <div class="filtros">
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria">
      <option>Todos</option>
      <option>Fragancias</option>
      <option>Maquillaje</option>
      <option>Cuidado personal</option>
    </select>
  </div>

  <div class="productos">
    <div class="producto">
      <img src="https://picsum.photos/200/150?1" alt="Perfume">
      <h3>Fragancia Rosé</h3>
      <p>$49.900</p>
    </div>

    <div class="producto">
      <img src="https://picsum.photos/200/150?2" alt="Labial">
      <h3>Labial Intenso</h3>
      <p>$24.500</p>
    </div>

    <div class="producto">
      <img src="https://picsum.photos/200/150?3" alt="Crema">
      <h3>Crema Nutritiva</h3>
      <p>$19.900</p>
    </div>
  </div>

</body>
</html>
